<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTIVIRUS - Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="login-container">
        <h1>ANTIVIRUS</h1>
        <h2>iniciar sesion</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">correo electronico</label>
                <input type="email" id="email" value="" required>
            </div>
            
            <div class="input-group">
                <label for="password">contraseña</label>
                <input type="password" id="password" placeholder="" required>
            </div>
            
            <button type="submit" class="login-btn">ingresar</button>
        </form>
        
        <div class="links-container">
            <a href="recuperarcontraseña.html" class="forgot-link">¿Olvidó su contraseña?</a>
            <a href="registrarse.html" class="register-link">Registrarse</a>
        </div>
        
        <div id="errorMessage" class="error-message">
            contraseña incorrecta <span>1</span>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
