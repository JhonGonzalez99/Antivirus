<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTIVIRUS - Recuperar Contraseña</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor-recuperacion">
        <div class="logo">
            <h1>ANTIVIRUS</h1>
        </div>
        
        <div class="formulario-recuperacion">
            <h2>recuperar contraseña</h2>
            
            <form id="formRecuperacion">
                <div class="campo-formulario">
                    <label for="email">correo electronico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="campo-formulario">
                    <label for="confirmarEmail">confirmar correo electronico</label>
                    <input type="email" id="confirmarEmail" name="confirmarEmail" required>
                </div>
                
                <div class="captcha">
                    <div class="checkbox-robot">
                        <input type="checkbox" id="noRobot">
                        <label for="noRobot">no soy un robot</label>
                    </div>
                </div>
                
                <div class="botones-recuperacion">
                    <button type="submit" class="btn-primario">recuperar</button>
                    <div class="enlaces-secundarios">
                        <a href="index.html" class="enlace">iniciar sesion</a>
                        <a href="registrarse.html" class="enlace">registrarse</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
